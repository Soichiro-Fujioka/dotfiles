##### Basic #####
set -g default-terminal "tmux-256color"
set -g mouse on

# Prefix (Leader): Alt+q
unbind C-b
set -g prefix M-q
bind-key M-q send-prefix

# Faster key response
set -sg escape-time 0

# Start windows/panes at 0 (like tab_and_split_indices_are_zero_based)
set -g base-index 0
setw -g pane-base-index 0

##### Splits (pane) #####
# WezTerm: LEADER + | / -
bind | split-window -h
bind - split-window -v

# WezTerm: LEADER + e -> close pane (confirm-like messag
bind e confirm-before -p "Kill pane? (y/n)" kill-pane

# Pane navigation: LEADER + h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize: (WezTerm was CMD+h/j/k/l)
# tmux: LEADER + H/J/K/L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Zoom (WezTerm: LEADER + z)
bind z resize-pane -Z

##### Windows (tabs) #####
# New tab (WezTerm: LEADER + n)
bind n new-window

# Close tab (WezTerm: LEADER + w) - tmux has confirm-before
bind w confirm-before -p "Kill window? (y/n)" kill-window

# Next tab (WezTerm: LEADER + Tab)
bind Tab next-window

# Go to window 0-9 (WezTerm: LEADER + 0..9)
bind 0 select-window -t 0
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# Rename tab (WezTerm: LEADER + , prompt)
bind , command-prompt -I "#W" "rename-window '%%'"

##### Copy / clipboard #####
# Copy mode (WezTerm: LEADER + c)
bind c copy-mode

# Vi-like copy-mode keys
setw -g mode-keys vi

# Copy selection to system clipboard (macOS / Linux / WSL)
# macOS:
if-shell 'command -v pbcopy >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'

# Linux (xclip):
if-shell 'command -v xclip >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"'

# Linux (wl-copy):
if-shell 'command -v wl-copy >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"'

# WSL (Windows clipboard):
if-shell 'command -v clip.exe >/dev/null 2>&1' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"'

# Paste from tmux buffer
bind p paste-buffer

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# theme
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
